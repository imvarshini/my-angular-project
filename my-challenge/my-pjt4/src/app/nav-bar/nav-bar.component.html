<div class="container">
<div class="main">
    <p>Try it for 7days then $20/mo. thereafter</p>
</div>
<div class=child>
<form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
    <label for="fname">First Name</label>
    <input type="text" id="fname" formControlName="fname" required>
    <br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" formControlName="lname">
    <br>
    <div class=" ">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" required>
    <br>
    <small *ngIf="!myReactiveForm.get('email').valid">Please Enter The email</small>
    </div>
    <label for="password">Password</label>
    <input type="text" id="password" formControlName="password">
    <br>
    <button type="submit">Submit</button>
</form>
</div>
</div>
